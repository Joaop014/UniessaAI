<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>uniessa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

      <div class="w-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-expand-sm">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Baby Food</a>
            <div class="" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="home#">inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="alimentos.html">receitas</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-3 col-sm-0"></div>
      <div class="col-6 container col-sm-12 justify-content-center ">
      <div class="card">
        <form action="/receitas/novo" method="post">
          <div class="card-body">
            <label  class="d-block" for="nome">Nome</label>
            <textarea  class="d-block w-100" name="nome" id="nome" placeholder="nome da receita"></textarea>
            <small  class="d-block">infome qual o nome da receita.</small>
          </div>

          <div class="card-body form-group">
            <label  class="d-block" for="ingredientes">Ingredientes</label>
            <textarea  class="d-block w-100" name="ingredientes" id="ingredientes" placeholder="Digite os ingredientes"></textarea>
            <small  class="d-block" >Adicione -- a cada linha</small>
          </div>

          <div class="card-body form-group">
            <label class="d-block" for="imagesUrls">url das imagens</label>
            <textarea class="d-block w-100" name="imagesUrls" id="imagesUrls" placeholder="Digite os urls das imagens"></textarea>
            <small class="d-block">Adicione -- a cada linha</small>
          </div>

          <div class="card-body form-group">
            <label class="d-block" for="dica">Armazenamento e validade</label>
            <textarea class="d-block w-100" name="dica" id="dica" placeholder="Digite o Armazenamento e validade"></textarea>
            <small class="d-block" >Digite a forma de armazenamento e validade</small>
          </div>

          <div th:each="tipo : ${tipos}"  class="card-body form-group">
            <input for="tipo" type="radio" th:id="${tipo}" th:name="tipo" th:value="${tipo.name()}">
            <label th:for="${tipo}" th:text="${tipo}" id="tipo"></label>
            <br>
          </div>

          <div class="card-body form-group">
            <label class="d-block" for="modoDepreparo">modo de preparo</label>
            <textarea class="d-block w-100" name="modoDepreparo" id="modoDepreparo" placeholder="Digite o passo a passo do preparo"></textarea>
            <small  class="d-block">Adicione -- a cada linha</small>
          </div>

          <button class="btn btn-primary w-100" type="submit">cadastrar</button>
        </form>
      </div>


      </div>


</body>
</html>
