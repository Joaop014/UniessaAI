<head>

  <style>
        .background-color-card{
            background-color: #91bedb;
        }

        .buttom-collor{
            background-color: #63a8d4;
            color: black;
            border-color: #63a8d4;
        }

        .buttom-collor:hover{
            background-color: #74c7fc;
            color: black;
            border-color: #74c7fc;
        }

    </style>
</head>
<body>

<div class="w-100">
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Baby Food</a>
      <div class="" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">alimentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">receitas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">refeições</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div style="width: 500px; height: 500px; margin: auto;">
<div class="card" style="margin-top: 250px;">
  <h1 class="mt-4" style="margin: 0 auto;">Log In</h1>
  <div th:if="${param.error}" style="margin: 0 auto;">
    Usuario e senha invalidos
  </div>
  <div th:if="${param.logout}" style="margin: 0 auto;">
    você foi deslogado!
  </div>
  <div style="margin: 0 auto;">
  <form th:action="@{/login}" method="post">
    <div class="mt-2">
      <input type="text" name="username" placeholder="Username"/>
    </div>
    <div class="mt-2">
      <input type="password" name="password" placeholder="Password"/>
    </div>
    <input class="mt-2 btn btn-primary w-100 mb-5" type="submit" value="Log in"/>
  </form>
</div>
</div>
</div>
</body>
</html>
